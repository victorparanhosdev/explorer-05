<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo.css" />
    <title>Formulario Mentoria</title>
  </head>
  <body>

    <header>
      <div>

        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

      </div>
    </header>

    <form id="my-form">
      <fieldset>

        <div class="col-1">
          <legend>Informações Pessoais</legend>

          <div class="name-lasname">

            <div class="caixa-wrapper">
              <label for="txt-name">Nome</label>
              <input id="txt-name" type="text"/>
            </div>
  
            <div class="caixa-wrapper">
              <label for="txt-lastname">Sobrenome</label>
              <input id="txt-lastname" type="text"/>
            </div>

          </div>

          <div class="caixa-wrapper">
            <label for="txt-email">E-mail <span>(digite um e-mail valido)</span></label>
            <input id="txt-email" type="email"/>
          </div>

          <div class="caixa-wrapper">
            <label for="txt-passowrd">Senha</label>
            <input id="txt-password" type="password"/>
          </div>



        </div>



      </fieldset>

      <fieldset>

        <div class="col-2">
          <legend>Informações do Mentor</legend>

         
            <div class="caixa-wrapper">
              <label for="txt-namementor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input id="txt-namementor" type="text"/>
            </div>
  

        </div>



      </fieldset>

      <fieldset>

        <div class="col-3">
          <legend>Seus Horários Disponíveis</legend>

          <h1>Primeira Mentoria</h1>
          <div class="calendario-data">

            <div class="caixa-wrapper">
              <label for="txt-data">Data <span>(DD/MM/AAAA)</span> </label>
              <input id="txt-data" type="date"/>
            </div>
  
            <div class="caixa-wrapper">
              <label for="txt-horario-1">Das</label>
              <input id="txt-horario-1" type="time"/>
            </div>

            <div class="caixa-wrapper">
              <label for="txt-horario-2">Até</label>
              <input id="txt-horario-2" type="time"/>
            </div>

          </div>

          <h1>Segunda Mentoria</h1>
          <div class="calendario-data">

            <div class="caixa-wrapper">
              <label for="txt-data">Data <span>(DD/MM/AAAA)</span> </label>
              <input id="txt-data" type="date"/>
            </div>
  
            <div class="caixa-wrapper">
              <label for="txt-horario-1">Das</label>
              <input id="txt-horario-1" type="time"/>
            </div>

            <div class="caixa-wrapper">
              <label for="txt-horario-2">Até</label>
              <input id="txt-horario-2" type="time"/>
            </div>

          </div>



        </div>



      </fieldset>

    </form>

    <footer>
      <input form="my-form" type="submit" value="Salvar"/>
    </footer>


  </body>
</html>
